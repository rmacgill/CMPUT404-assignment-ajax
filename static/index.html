  <body bgcolor="black" height="100%" width="100%"> 
    <canvas id="c" width="100%" height="100%" style="-webkit-tap-highlight-color: transparent;"></canvas> 
    <script>
var canvas = document.getElementById('c');
var host = window.location.host;
var context = canvas.getContext("2d");
var W = canvas.width  = window.innerWidth-6;
var H = canvas.height = window.innerHeight-50;

var randomColours = ["silver", "grey", "white", "maroon", "red", "purple",
                     "fuchsia", "green", "lime", "olive", "yellow", "navy", "blue", "teal"];

function sendJSONXMLHTTPRequest(url, objects, callback) {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        if (xhr.readyState==4) {
            try {
                if (xhr.status==200) {
                    if (callback != null) {
                        callback(JSON.parse(xhr.responseText));
                    }
                }
            } 
            catch(e) {
                alert('Error: ' + e.name);
            }
        }
    };
    
    // Sends a POST request with a JSON body to the given URL with
    // the related headers set to "application/json"
    xhr.open("POST", url);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.setRequestHeader("Accept", "application/json");
    xhr.send(JSON.stringify(objects));
}


world = {};

//XXX: TODO Make this prettier!
function drawCircle(context,entity) {
    with(context) {
        beginPath();              
        lineWidth = 3;
        var x = entity["x"];
        var y = entity["y"];
        //moveTo(x,y);
        fillStyle = entity["colour"];
        strokeStyle = fillStyle;
        arc(x, y, (entity["radius"])?entity["radius"]:50, 0, 2.0 * Math.PI, false);  
        stroke();                                
    }
}

// Draw an ellipse instead so we can do more fun things
function drawEllipse(context, entity) {
    with(context) {
        var x = entity["x"];
        var y = entity["y"];
        var radius = (entity["radius"])?entity["radius"]:13
        var radiusX = (entity["radiusX"])?entity["radiusX"]:radius
        var radiusY = (entity["radiusY"])?entity["radiusY"]:radius
        
        beginPath();
        ellipse(x, y, radiusX, radiusY, 0, 0, 2.0 * Math.PI, false)
        if (entity["fillColour"]) {
            fillStyle = entity["fillColour"];
            fill();
        }
        if (entity["strokeColour"]) {
            lineWidth = 5;
            strokeStyle = entity["strokeColour"];
            stroke();
        }
    }
}

var currentR = 255;
var currentG = 0;
var currentB = 0;

// Must be a factor of 255 because I'm lazy
var progressRate = 15;

function nextRainbowColour() {
    if (currentR === 255 && currentG < 255 && currentB === 0) {
        currentG += progressRate;
    } else if (currentR > 0 && currentG === 255 && currentB === 0) {
        currentR -= progressRate;
    } else if (currentR === 0 && currentG === 255 && currentB < 255) {
        currentB += progressRate;
    } else if (currentR === 0 && currentG > 0 && currentB === 255) {
        currentG -= progressRate;
    } else if (currentR < 255 && currentG === 0 && currentB === 255) {
        currentR += progressRate;
    } else if (currentR === 255 && currentG === 0 && currentB > 0) {
        currentB -= progressRate;
    } else {
        // This shouldn't happen. But we can reset just in case.
        currentR = 255;
        currentG = 0;
        currentB = 0;
    }

    return "rgb(" + currentR + "," + currentG + "," + currentB + ")";
}

// Given that we don't really have ordered information
// I'm probably going to give up on this bit
function drawLine(content, startEntity, endEntity) {
    with(context) {
        beginPath();

        lineWidth = 10;

        var x1 = startEntity["x"];
        var y1 = startEntity["y"];
        var x2 = endEntity["x"];
        var y2 = endEntity["y"];

        strokeStyle = startEntity["colour"];

        moveTo(x1,y1);
        lineTo(x2,y2);

        stroke();
    }
}

function clearFrame() {
    with(context) {
	moveTo(0,0);
	fillStyle = "#000";
	fillRect(0,0,W,H);
    }

}

// This actually draws the frame
function renderFrame() {
    clearFrame();
    for (var key in world) {
        var entity = world[key];
        drawEllipse(context, entity);
    }
}

var drawNext = true;

// Signals that there's something to be drawn
function drawNextFrame() {
    drawNext = true;
}

// This optionally draws the frame, call this if you're not sure if you should update
// the canvas
function drawFrame() {
    if (drawNext) {
        renderFrame();
        drawNext = false;
    }
}

// This is unpleasent, canvas clicks are not handled well
// So use this code, it works well on multitouch devices as well.

function getPosition(e) {
	if ( e.targetTouches && e.targetTouches.length > 0) {
		var touch = e.targetTouches[0];
		var x = touch.pageX  - canvas.offsetLeft;
		var y = touch.pageY  - canvas.offsetTop;
		return [x,y];
	} else {
		var rect = e.target.getBoundingClientRect();
		var x = e.offsetX || e.pageX - rect.left - window.scrollX;
		var y = e.offsetY || e.pageY - rect.top  - window.scrollY;
		var x = e.pageX  - canvas.offsetLeft;
		var y = e.pageY  - canvas.offsetTop;
		return [x,y];
	}
}

function addEntity(entity, data) {
    world[entity] = data;
    drawNextFrame();
    sendJSONXMLHTTPRequest("http://" + host + "/entity/" + entity, data, null)
}

// This will allow multiple users to draw without erasing seemingly random bits of each other's work
var randomID = Math.floor(Math.random() * 100) + 1;
var counter = 0;
function addEntityWithoutName(data) {
    //var name = "X"+Math.floor((Math.random()*100)+1);
    var name = randomID.toString() + "X" + ((counter++)%100);
    addEntity(name,data);
}

// canvas + mouse/touch is complicated 
// I give you this because well the mouse/touch stuff is a total
// pain to get right. This has some out of context bug too.
mouse = (function() {
    // Now this isn't the most popular way of doing OO in 
    // Javascript, but it relies on lexical scope and I like it
    // This isn't 301 so I'm not totally bound to OO :)
    var self;    
    self = {
        clicked: 0,
        // these are listener lists append to them
        mousemovers: [],
        mousedraggers: [],
        mousedowners: [],
        mouseuppers: [],
        callListeners: function(listeners,x,y,clicked,e) {
            for (i in listeners) {
                listeners[i](x,y,clicked,e);
            }
        },
        wasClicked: function(e) {
            var pos = getPosition(e);
            var x = pos[0];
            var y = pos[1];
            if (x >= 0 && x <= W && y >= 0 && y <= H) {
                return 1;
            } else {
                return 0;
            }
        },
        mousedown: function(e) {
            e.preventDefault();
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        self.clicked = 1;
                self.callListeners(self.mousedowners,x,y,self.clicked,e);
            }
        },
        mouseup: function(e) {
            e.preventDefault();
            //alert(getPosition(e));
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        //self.poppin(x,y);
	        self.clicked = 0;
                self.selected = -1;
                self.callListeners(self.mouseuppers,x,y,self.clicked,e);
            }
        },
        touchstart: function(e) {
            self.lasttouch = e;                                         
            return self.mousedown(e);
        },
	touchend: function(e) {
            var touch = (self.lasttouch)?self.lasttouch:e;
            return self.mouseup(touch);
	},
	mousemove: function(e) {
            e.preventDefault();
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        if (self.clicked != 0) {
	            //self.squeakin(x,y);
                    self.callListeners(self.mousedraggers,x,y,self.clicked,e);
	        }
                self.callListeners(self.mousemovers,x,y,self.clicked,e);
            }            
	},
	touchmove: function(e) {
            self.lasttouch = e;                                         
            return self.mousemove(e);
	},
	// Install the mouse listeners
	mouseinstall: function() {
            canvas.addEventListener("mousedown",  self.mousedown, false);
            canvas.addEventListener("mousemove",  self.mousemove, false);
            canvas.addEventListener("mouseup",    self.mouseup, false);
            canvas.addEventListener("mouseout",   self.mouseout, false);
            canvas.addEventListener("touchstart", self.touchstart, false);
            canvas.addEventListener("touchmove",  self.touchmove, false);
            canvas.addEventListener("touchend",   self.touchend, false);
	}
    };
    // Force install!
    self.mouseinstall();
    return self;
})();

// Use this to block server updates while you're drawing to save resources
// and then resynchronize after
var blockWorldUpdates = false;

// Add the application specific mouse listeners!
mouse.mousedowners.push(function(x,y,clicked,e) {
    blockWorldUpdates = true;
    addEntityWithoutName(
        {
            "x":x,
            "y":y,
            "radiusX":33,
            "radiusY":100,
            "strokeColour":"orange",
            "fillColour":"grey"
        }
    );
});

mouse.mouseuppers.push(function(x,y,clicked,e) {
    blockWorldUpdates = false;
    addEntityWithoutName(
        {
            "x":x,
            "y":y,
            "radiusX":33,
            "radiusY":100,
            "strokeColour":"aqua",
            "fillColour":"grey"
        }
    );
});

mouse.mousedraggers.push(function(x,y,clicked,e) {
    addEntityWithoutName(
        {
            "x":x,
            "y":y,
            "radius":13,
            //"colour":randomColours[Math.floor(Math.random() * randomColours.length)],
            "fillColour":nextRainbowColour(),
        }
    );
});


function update() {
    // Render the world if changes have been flagged
    drawFrame();
}

function serverUpdate() {
    if (!blockWorldUpdates) {
        // Get the world from the webservice and then trigger an update
        sendJSONXMLHTTPRequest("http://" + host + "/changes/" + randomID, "", updateWorld)
    }
}

function updateWorld(data) {
    if (!data["current"]) {
        world = data;
        drawNextFrame();
    }
}

// Draw at 30 frames per second
setInterval(update, 1000/30.0);

// Synchronize with server at a slower rate of ten times per second
setInterval(serverUpdate, 1000/10.0);

    </script>
